<!-- templates/base.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "DBMS Mini" }}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    nav a { margin-right: 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 10px; border: 1px solid #ccc; }
    .msg { padding: 8px; background: #eef; border: 1px solid #99c; margin: 8px 0; }
    form > div { margin: 8px 0; }
    input, select, textarea { width: 100%; padding: 6px; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('projects_list') }}">Projects</a>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
