{% extends "base.html" %}
{% block content %}

<h2 style="color: var(--primary-purple);">Government Employees</h2>

<table class="table table-hover shadow-sm">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Dept</th>
        <th>Role (Manager)</th>
    </tr>
    </thead>

    <tbody>
    {% for e in rows %}
    <tr>
        <td>{{ e.govt_emp_id }}</td>
        <td>{{ e.name }}</td>
        <td>{{ e.dept_id }}</td>
        <td>{{ e.manager }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
