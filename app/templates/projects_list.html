{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 style="color: var(--primary-purple);">All Projects</h2>
    <a href="/projects/add" class="btn btn-primary">+ Add Project</a>
</div>

<table class="table table-hover shadow-sm">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
        <th>Dept</th>
        <th>Status</th> <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    {% for row in rows %}
    <tr>
        <td>{{ row.project_id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.start_date }}</td>
        <td>{{ row.end_date }}</td>
        <td>{{ row.dept_id }}</td>
        <td>{{ row.status }}</td> <td>
            <a href="/projects/edit/{{ row.project_id }}" class="btn btn-sm btn-primary">Edit</a>
            <a href="/projects/delete/{{ row.project_id }}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
